<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPT Send</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/droid-arabic-kufi"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body dir="rtl">
    <!-- NavBar -->

    <nav class="navbar navbar-expand-lg navbar-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >الرئيسية <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">المدونة</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">تواصل معنا</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">تعرف علينا </a>
          </li>
          <li class="nav-item">
            <a class="nav-link login" href="#">سجل دخول </a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="login-section request-recived opt position-relative">
      <img src="imgs/Group 15.png" class="h-100 main-bg position-absolute" alt="" />
      <div class="container">
        <div class="optMsg">
          <span> استلمنا طلبك وجاري معالجته</span>
        </div>
        <div class="login-form d-flex position-relative">
          <form class="submit-login w-100 user-info-form">
            <div class="form-group position-relative">
              <input
                type="password"
                name="name"
                placeholder="اسمك الأول والأخير "
                id="myName"
              />
            </div>
            <div class="form-group position-relative">
              <input
                type="email"
                name="email"
                placeholder="بريدك الإلكتروني"
                id="myMail"
              />
            </div>

            <div
              class="
                userInformations
                d-flex
                flex-column
                justify-content-between
              "
            >
              <!--  Experiance  -->
              <div class="choise experiance d-flex">
                <h6>سنوات الخبرة</h6>
                <div class="list-unstyled options-holder d-flex p-0">
                    <select class="custom-select">
                        <option selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                </div>
              </div>
              <!-- Certificate  -->
              <div class="choise certificate d-flex">
                <h6>المسمى الوظيفي</h6>
                
                <div class="list-unstyled options-holder d-flex p-0">
                    <select class="custom-select">
                        <option selected>مدير موارد بشرية</option>
                        <option value="2">مدير موارد بشرية</option>
                        <option value="3">مدير موارد بشرية</option>
                        <option value="4">مدير موارد بشرية</option>
                        <option value="5">مدير موارد بشرية</option>
                    </select>
                </div>
              </div>
              <!-- Send all Informations -->
              <div class="choise d-flex">
                <h6></h6>
                <button class="send-info main-button">سجلني</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
