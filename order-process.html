<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Process</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/droid-arabic-kufi"
      type="text/css"
    />
    <link href="http://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body dir="rtl">
    <!-- NavBar -->

    <nav class="navbar dark-bg orders-nav navbar-expand-lg navbar-light">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="my-dropdowns d-flex align-items-center">
          <div class="dropdown notifications">
            <button
              class="position-relative dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img src="imgs/bill.png" width="20" height="25" alt="bill" />
              <span class="notif-alert position-absolute"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <div class="dropdown userProfile">
            <span>مرحبا أحمد</span>
            <button
              class="dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img src="imgs/user.png" width="50" height="50" alt="userPic" />
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >طلباتي
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">التقييمات المستلمة</a>
            </li>
          </ul>
        </div>
       
      </div>
    </nav>

    <section class="orders orders-process upload-cv">
      <div
        class="container orders-main-container d-flex align-items-center justify-content-center h-100"
      >
        <div class="order-holder w-100">
          <div class="order-header d-flex">
            <div class="client-info">اسم الخبير</div>
            <div class="client-info">الوظيفة الحالية</div>
            <div class="order-process" class="w-50">حالة التقييم</div>
            <div class="client-info">استعرض التقييم</div>
            
          </div>
          <div class="all-orders">
            <div class="order-row align-items-center">
              <div class="expert-name">
                لم يتم بعد
              </div>
              <div class="expert-name current-job">
                لم يتم بعد
              </div>
              <div class="w-50">
                  <div class="steps">
                      <ul class="list-unstyled steps-ul p-0 m-0 d-flex align-items-center justify-content-between flex-row-reverse">
                          <li class="active-step">
                              <img src="imgs/step-active.png" alt="active">
                          </li>
                          <li class="inactive-step">
                              <img src="imgs/step-inactive.png" alt="inactive">
                          </li>
                          <li class="inactive-step">
                            <img src="imgs/step-inactive.png" alt="inactive">
                          </li>
                          <li class="inactive-step">
                            <img src="imgs/step-inactive.png" alt="inactive">
                          </li>
                      </ul>
                  </div>
              </div>
              <div class="rating-process">
                <p>حالة التقييم</p>
                <a class="main-button" href="#">طلب جديد </a>
              </div>


            </div>
          </div>
        </div>

      </div>
    </section>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
